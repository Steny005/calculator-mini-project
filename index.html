<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"> 
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 320px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-3">CALCULATOR</h2>
        <input type="text" id="display" disabled placeholder="0" class="form-control display mb-3"/>
        <div class="row g-2">
          <!-- Map your buttons into Bootstrap grid columns -->
          <div class="col-3"><button onclick="clearDisplay()" class="btn btn-secondary w-100">AC</button></div>
          <div class="col-3"><button onclick="appendValue('+')" class="btn btn-secondary w-100">+</button></div>
          <div class="col-3"><button onclick="appendValue('%')" class="btn btn-secondary w-100">%</button></div>
          <div class="col-3"><button onclick="square()" class="btn btn-secondary w-100">x²</button></div>
          <div class="col-3"><button onclick="appendValue('1')" class="btn btn-outline-secondary w-100">1</button></div>
          <div class="col-3"><button onclick="appendValue('2')" class="btn btn-outline-secondary w-100">2</button></div>
          <div class="col-3"><button onclick="appendValue('3')" class="btn btn-outline-secondary w-100">3</button></div>
          <div class="col-3"><button onclick="appendValue('/')" class="btn btn-outline-secondary w-100">÷</button></div>
          <div class="col-3"><button onclick="appendValue('4')" class="btn btn-outline-secondary w-100">4</button></div>
          <div class="col-3"><button onclick="appendValue('5')" class="btn btn-outline-secondary w-100">5</button></div>
          <div class="col-3"><button onclick="appendValue('6')" class="btn btn-outline-secondary w-100">6</button></div>
          <div class="col-3"><button onclick="appendValue('-')" class="btn btn-outline-secondary w-100">−</button></div>
          <div class="col-3"><button onclick="appendValue('7')" class="btn btn-outline-secondary w-100">7</button></div>
          <div class="col-3"><button onclick="appendValue('8')" class="btn btn-outline-secondary w-100">8</button></div>
          <div class="col-3"><button onclick="appendValue('9')" class="btn btn-outline-secondary w-100">9</button></div>
          <div class="col-3"><button onclick="appendValue('*')" class="btn btn-outline-secondary w-100">×</button></div>
          <div class="col-3"><button onclick="appendValue('0')" class="btn btn-outline-secondary w-100">0</button></div>
          <div class="col-3"><button onclick="appendValue('.')" class="btn btn-outline-secondary w-100">.</button></div>
          <div class="col-6"><button onclick="calculate()" class="btn btn-success w-100">=</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script> :contentReference[oaicite:1]{index=1}
  <script src="script.js"></script>
</body>
</html>
